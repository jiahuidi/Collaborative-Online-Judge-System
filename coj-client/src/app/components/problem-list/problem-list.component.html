<div class="container">
  <table class="table table-hover problem-list-table">
    <thead>
    <tr>
      <th scope="col" class="text-center">#</th>
      <th scope="col">Title</th>
      <th scope="col" class="text-center">Difficulty</th>
    </tr>
    </thead>
    <tbody>
    <tr class="problem" *ngFor="let problem of problems">
      <th scope="row" class="text-center">{{problem.id}}.</th>
      <td class="title text-primary">{{problem.name}}</td>
      <td class="text-center">
        <span class="{{'text-capitalize label rounded difficulty diff-' +	problem.difficulty.toLocaleLowerCase()}}">
          {{problem.difficulty}}
        </span>

      </td>
    </tr>
    </tbody>
  </table>
</div>
